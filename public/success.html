<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wellcome to EveryMundo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      body {
        font-family: 'Varela Round', sans-serif;
      }
      .modal {
        display: grid;
        place-items: center;
        background-color: #1f497d;
      }
      .modal-confirm {
        color: #7f7f7f;
        width: 325px;
        margin: 30px auto;
      }
      .modal-confirm .modal-content {
        padding: 20px;
        border-radius: 5px;
        border: none;
      }
      .modal-confirm .modal-header {
        border-bottom: none;
        position: relative;
      }
      .modal-confirm h4 {
        text-align: center;
        font-size: 26px;
        margin: 30px 0 -15px;
      }
      .modal-confirm .form-control,
      .modal-confirm .btn {
        min-height: 40px;
        border-radius: 3px;
      }
      .modal-confirm .close {
        position: absolute;
        top: -5px;
        right: -5px;
      }
      .modal-confirm .modal-footer {
        border: none;
        text-align: center;
        border-radius: 5px;
        font-size: 13px;
      }
      .modal-confirm .icon-box {
        color: #fff;
        position: absolute;
        margin: 0 auto;
        left: 0;
        right: 0;
        top: -70px;
        width: 95px;
        height: 95px;
        border-radius: 50%;
        z-index: 9;
        background: #79bfda;
        padding: 15px;
        text-align: center;
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
      }
      .modal-confirm .icon-box i {
        font-size: 58px;
        position: relative;
        top: 3px;
      }
      .modal-confirm.modal-dialog {
        margin-top: 80px;
      }
      .modal-confirm .btn {
        color: #fff;
        border-radius: 4px;
        background: #79bfda;
        text-decoration: none;
        transition: all 0.4s;
        line-height: normal;
        border: none;
      }
      .modal-confirm .btn:hover,
      .modal-confirm .btn:focus {
        background: #79bfda;
        outline: none;
      }
      .trigger-btn {
        display: inline-block;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-dialog modal-confirm">
        <div class="modal-content">
          <div class="modal-header">
            <div class="icon-box">
              <i class="material-icons">&#xE876;</i>
            </div>
            <h4 class="modal-title">Awesome!</h4>
          </div>
          <div class="modal-body">
            <p class="text-center">
              Hi <b>{{name}}</b><br /><br />
              You have successfully integrated your
              <b>Google My Business</b> account with <b>EveryMundo.</b></br></br>
              Please read our <a href="https://www.everymundo.com/privacy/'">Privacy Policy</a>
            </p>
          </div>
          <div class="modal-footer">
            <button
              class="btn btn-success btn-block"
              data-dismiss="modal"
              onclick="window.location.href='https://openair.everymundo.com/'"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
